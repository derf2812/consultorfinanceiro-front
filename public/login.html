<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="bower_components/Ionicons/css/ionicons.min.css">
    <link rel="stylesheet" href="dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="dist/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>

<body class="hold-transition sidebar-mini" style="background-color: #ecf0f5;">
    <div class="wrapper">
        <div class="container">
            <div class="box box-info" style="margin-top: 100px;">
                <div class="box-header with-border">
                    <h3 class="box-title">Login</h3>
                </div>
                <div class="form-horizontal">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="inptLogin" class="col-sm-2 control-label">Login</label>

                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="inptLogin" placeholder="Email" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inptSenha" class="col-sm-2 control-label">Senha</label>

                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="inptSenha" placeholder="Senha" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <div class="checkbox">
                                    <label>
                                        <a href="/cadastro.html">Cadastre-se</a>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="box-footer">
                        <button type="button" class="btn btn-info pull-right" id="btnLogar">Entrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/fastclick/lib/fastclick.js"></script>
    <script src="dist/js/adminlte.min.js"></script>
    <script src="dist/js/loginApp.js"></script>
</body>

</html>
